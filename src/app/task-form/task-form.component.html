<div class="container-fluid">
    <div class="row">
        <h3>Add New Task:</h3>
    </div>
    <div class="row d-flex align-items-center">
        <div class="col-10">
            <input class="w-100" type="text" name="taskName" id="taskName" [(ngModel)] = "taskName" required>
        </div>
        <div class="col">
            <button class="btn btn-dark" (click) = "addTask()">Add Task</button>
        </div>
    </div>
</div>
